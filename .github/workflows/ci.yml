name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run typecheck
      
    - name: Lint code
      run: npm run lint
      
    - name: Run tests
      run: npm test -- --run
      
    - name: Build project
      run: npm run build
      
    - name: Comprehensive build validation
      run: |
        echo "ðŸ” Validating build output..."
        
        # Check dist directory exists
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed: dist directory not found"
          exit 1
        fi
        
        # Check main entry point
        if [ ! -f "dist/index.js" ]; then
          echo "âŒ Build failed: index.js not found in dist"
          exit 1
        fi
        
        # Verify file is not empty
        if [ ! -s "dist/index.js" ]; then
          echo "âŒ Build failed: index.js is empty"
          exit 1
        fi
        
        # Check for source maps (if configured)
        if [ -f "dist/index.js.map" ]; then
          echo "âœ… Source maps generated"
        fi
        
        # Basic syntax check
        node --check dist/index.js
        
        echo "âœ… Build validation successful"
        ls -la dist/

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit with retry
      run: |
        echo "ðŸ” Running security audit..."
        
        # First attempt - moderate level
        if npm audit --audit-level=moderate; then
          echo "âœ… No moderate+ security issues found"
        else
          echo "âš ï¸ Moderate security issues detected"
          npm audit --audit-level=moderate --json > audit-moderate.json || true
        fi
        
        # Second check - high level (must pass)
        echo "ðŸ” Checking for high severity vulnerabilities..."
        if npm audit --audit-level=high; then
          echo "âœ… No high+ security issues found"
        else
          echo "âŒ High severity security issues found"
          npm audit --audit-level=high --json
          exit 1
        fi
        
    - name: Upload audit results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: audit-*.json
        retention-days: 30

  protection-check:
    name: Branch Protection Check
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()
    steps:
      - name: Check all required jobs
        run: |
          echo "Test job status: ${{ needs.test.result }}"
          echo "Security job status: ${{ needs.security.result }}"
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Test job failed or was skipped"
            exit 1
          fi
          
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "âŒ Security job failed or was skipped"
            exit 1
          fi
          
          echo "âœ… All required checks passed - Ready for merge"
          
      - name: Generate workflow summary
        if: always()
        run: |
          echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests & Build | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Node.js 20.x & 22.x |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Vulnerability scan |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.security.result }}" = "success" ]; then
            echo "ðŸŽ‰ **All checks passed!** This PR is ready for review and merge." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some checks failed.** Please review the errors above." >> $GITHUB_STEP_SUMMARY
          fi